<div class="card mx-auto m-4" style="width: 500px; background-color: rgb(160, 225, 178);">
    <form class="m-4 p-3" #transaccionForm="ngForm">
      <div class="mb-3">
        <label for="nombreid" class="form-label fw-bold"> Precio:  </label>
        <input required #precio="ngModel"  type="number" class="form-control"name="precioTicket" [(ngModel)]="ticket.precioTicket" placeholder="Ingrese el precio" aria-describedby="nombreHelp">
        <div *ngIf="precio.invalid && (precio.dirty || precio.touched)" class="alert alert-danger">
          <div *ngIf="precio.errors?.['required']"> Numero de precio es requerido. </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label fw-bold"> Id Categoria:  </label>
        <input required type="number" class="form-control" name="categoria" [(ngModel)]="ticket.categoria" placeholder="Ingrese el precio" aria-describedby="nombreHelp">
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input required #categoria="ngModel" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="l" [(ngModel)]="ticket.categoriaEspectador">
          <label class="form-check-label" for="flexRadioDefault1">
            Local
          </label>
        </div>
        <div class="form-check">
          <input required #categoria="ngModel" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="e" [(ngModel)]="ticket.categoriaEspectador">
          <label class="form-check-label" for="flexRadioDefault2"> Extranjero </label>
        </div>
        <div *ngIf="categoria.invalid && (categoria.dirty || categoria.touched)" class="alert alert-danger">
          <div *ngIf="categoria.errors?.['required']"> Numero de precio es requerido. </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="stockid" class="form-label fw-bold">Fecha de Compra:</label>
        <input name="fechaCompra" [(ngModel)]="ticket.fechaCompra">
      </div>

      <div class="mb-3">
        <label for="Select" class="form-label fw-bold"> Espectador: </label>
        <select required #espec="ngModel" class="form-select form-select-sm" name="espectador" [(ngModel)]="ticket.espectador" aria-label=".form-select-sm example">
          <option disabled>Elija Espectador</option>
          <option *ngFor="let div of espectadores" [ngValue]="div" >{{div.nombre}},{{div.apellido}}</option>
        </select>
        <label for="categoria" class="form-label fw-bold"> Tipo Categoria: </label>
          <select required #espec="ngModel" class="form-select form-select-sm" name="categoria" [(ngModel)]="ticket.categoria" aria-label=".form-select-sm example">
            <option disabled>Elija Tipo Categoria: </option>
            <option *ngFor="let categoria of categorias" [ngValue]="categoria" >{{categoria.tipo}}</option>
          </select>

        <div *ngIf="espec.invalid && (espec.dirty || espec.touched)" class="alert alert-danger">
          <div *ngIf="espec.errors?.['required']"> Numero de precio es requerido. </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary text-center w-50" *ngIf="this.accion == 'new'" (click)="crearTicket()">Guardar</button>
      <button  type="submit" class="btn btn-success  w-50" *ngIf="this.accion == 'update'" (click)="modificarTicket()">Modificar</button>

    </form>
  </div>
